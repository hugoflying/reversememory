<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MEMORY TRAINING - Reversed digits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      box-sizing: border-box;
      padding: 0 5%;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 0.3em;
      text-transform: uppercase;
    }
    h2 {
      font-size: 1.2em;
      margin-top: 0;
      margin-bottom: 1em;
      font-weight: normal;
      color: #bbb;
    }
    #score {
      font-size: 1.3em;
      margin-bottom: 1em;
      color: #00ff7f;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 1em;
      width: 100%;
    }
    button {
      font-size: 1.3em;
      padding: 14px 24px;
      border: none;
      border-radius: 12px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      flex: 1 1 100px;
      max-width: 160px;
    }
    button:hover {
      background-color: #0056b3;
    }
    input {
      font-size: 1.5em;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #444;
      background: #111;
      color: #fff;
      text-align: center;
      width: 80%;
      max-width: 250px;
      outline: none;
    }
    #feedback {
      font-size: 1.5em;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div>
    <h1>MEMORY TRAINING</h1>
    <h2>Reversed digits</h2>
  </div>

  <div id="score">Score: 0 / 0</div>

  <div class="btn-group">
    <button id="startBtn">‚ñ∂Ô∏è Start</button>
    <button id="replayBtn" disabled>üîÅ Replay</button>
    <button id="nextBtn" disabled>‚è≠Ô∏è Next</button>
  </div>

  <input 
    type="tel" 
    id="response" 
    inputmode="numeric" 
    pattern="[0-9]*" 
    placeholder="Type here" 
    disabled 
  />
  <div id="feedback"></div>

  <script>
    let currentNumber = "";
    let score = 0;
    let attempts = 0;
    let replayUsed = false; // ‚úÖ nouvelle variable

    function updateScore() {
      document.getElementById("score").textContent = `Score: ${score} / ${attempts}`;
    }

    function generateNumber() {
      const length = Math.floor(Math.random() * 3) + 5; // between 5 and 7
      let num = "";
      for (let i = 0; i < length; i++) num += Math.floor(Math.random() * 10);
      return num;
    }

    function speakNumber(num) {
      const synth = window.speechSynthesis;
      synth.cancel();
      const utterance = new SpeechSynthesisUtterance(num.split("").join(" "));
      utterance.lang = "en-US";
      utterance.rate = 0.9;
      const voices = synth.getVoices().filter(v => v.lang.startsWith("en"));
      if (voices.length > 0) utterance.voice = voices[0];
      synth.speak(utterance);
    }

    function startNewNumber() {
      document.getElementById("feedback").textContent = "";
      const input = document.getElementById("response");
      input.value = "";
      input.disabled = false;
      input.focus();

      currentNumber = generateNumber();
      speakNumber(currentNumber);

      replayUsed = false; // ‚úÖ reset du flag
      document.getElementById("replayBtn").disabled = false;
      document.getElementById("nextBtn").disabled = false;
    }

    document.getElementById("startBtn").addEventListener("click", () => startNewNumber());
    document.getElementById("replayBtn").addEventListener("click", () => {
      if (currentNumber) {
        replayUsed = true; // ‚úÖ si on clique sur replay, on marque la s√©quence comme "rejou√©e"
        speakNumber(currentNumber);
      }
    });
    document.getElementById("nextBtn").addEventListener("click", () => startNewNumber());

    const inputField = document.getElementById("response");

    // Autorise uniquement les chiffres
    inputField.addEventListener("beforeinput", (e) => {
      if (e.data && !/[0-9]/.test(e.data)) {
        e.preventDefault();
      }
    });

    inputField.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const userInput = e.target.value.trim();
        const reversed = currentNumber.split("").reverse().join("");
        attempts++;
        if (userInput === reversed) {
          if (!replayUsed) { // ‚úÖ pas de point si replay utilis√©
            score++;
            document.getElementById("feedback").textContent = "‚úÖ Correct!";
            document.getElementById("feedback").style.color = "lightgreen";
          } else {
            document.getElementById("feedback").textContent = "‚ÑπÔ∏è Correct (no point, replay used)";
            document.getElementById("feedback").style.color = "orange";
          }
        } else {
          document.getElementById("feedback").textContent = "‚ùå Wrong (" + reversed + ")";
          document.getElementById("feedback").style.color = "red";
        }
        updateScore();
        e.target.disabled = true;
      }
    });

    // Force le focus si on clique dans la case
    inputField.addEventListener("click", () => {
      if (!inputField.disabled) inputField.focus();
    });

    // S‚Äôassure que les voix sont charg√©es
    window.speechSynthesis.onvoiceschanged = () => {};
  </script>
</body>
</html>
