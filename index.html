<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Training - Digits</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    input {
      font-size: 1.2em;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #555;
      background: #222;
      color: #eee;
      text-align: center;
      width: 150px;
    }
    #feedback {
      font-size: 1.4em;
      margin-top: 15px;
    }
    #score {
      font-size: 1.3em;
      margin-bottom: 15px;
      color: #0f0;
    }
  </style>
</head>
<body>

  <h1>Memory training - reversed digits</h1>
  <div id="score">Score: 0</div>
  <button id="startBtn">Start</button>
  <input type="text" id="response" placeholder="Type here" disabled />
  <div id="feedback"></div>

  <script>
    let currentNumber = "";
    let score = 0;
    let attempts = 0;

    function updateScore() {
      document.getElementById("score").textContent = `Score: ${score} / ${attempts}`;
    }

    function generateNumber() {
      const length = Math.floor(Math.random() * 5) + 3; // between 3 and 7
      let num = "";
      for (let i = 0; i < length; i++) {
        num += Math.floor(Math.random() * 10);
      }
      return num;
    }

    function speakNumber(num) {
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(num.split("").join(" "));
      utterance.lang = "en-US";
      utterance.rate = 0.9; // slightly slower, easier to hear
      const voices = synth.getVoices().filter(v => v.lang.startsWith("en"));
      if (voices.length > 0) utterance.voice = voices[0];
      synth.speak(utterance);
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("feedback").textContent = "";
      document.getElementById("response").value = "";
      document.getElementById("response").disabled = false;
      document.getElementById("response").focus();

      currentNumber = generateNumber();
      speakNumber(currentNumber);
    });

    document.getElementById("response").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const userInput = e.target.value.trim();
        const reversed = currentNumber.split("").reverse().join("");
        attempts++;
        if (userInput === reversed) {
          score++;
          document.getElementById("feedback").textContent = "✅ Correct!";
          document.getElementById("feedback").style.color = "lightgreen";
        } else {
          document.getElementById("feedback").textContent = "❌ Wrong (" + reversed + ")";
          document.getElementById("feedback").style.color = "red";
        }
        updateScore();
        e.target.disabled = true;
      }
    });

    // Ensure voices are loaded
    window.speechSynthesis.onvoiceschanged = () => {};
  </script>
</body>
</html>
