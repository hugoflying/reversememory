<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Entraînement Mémoire - Chiffres</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    input {
      font-size: 1.2em;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #555;
      background: #222;
      color: #eee;
      text-align: center;
      width: 150px;
    }
    #feedback {
      font-size: 1.4em;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Entraînement mémoire - chiffres inversés</h1>
  <button id="startBtn">Commencer</button>
  <input type="text" id="response" placeholder="Tape ici" disabled />
  <div id="feedback"></div>

  <script>
    let currentNumber = "";

    function generateNumber() {
      const length = Math.floor(Math.random() * 5) + 3; // entre 3 et 7
      let num = "";
      for (let i = 0; i < length; i++) {
        num += Math.floor(Math.random() * 10);
      }
      return num;
    }

    function speakNumber(num) {
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(num.split("").join(" "));
      utterance.lang = "fr-FR";
      const voices = synth.getVoices().filter(v => v.lang.startsWith("fr"));
      if (voices.length > 0) utterance.voice = voices[0];
      synth.speak(utterance);
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("feedback").textContent = "";
      document.getElementById("response").value = "";
      document.getElementById("response").disabled = false;
      document.getElementById("response").focus();

      currentNumber = generateNumber();
      speakNumber(currentNumber);
    });

    document.getElementById("response").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const userInput = e.target.value.trim();
        const reversed = currentNumber.split("").reverse().join("");
        if (userInput === reversed) {
          document.getElementById("feedback").textContent = "✅ Correct !";
          document.getElementById("feedback").style.color = "lightgreen";
        } else {
          document.getElementById("feedback").textContent = "❌ Faux (" + reversed + ")";
          document.getElementById("feedback").style.color = "red";
        }
        e.target.disabled = true;
      }
    });
  </script>
</body>
</html>
